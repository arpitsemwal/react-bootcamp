<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <title>Document</title>
</head>
<body>
    <div id="app"></div>

    <script type="text/babel">
        class App extends React.Component {
            state = {
                name: 'Arpit',
                age: 26
            }
            handClick = (e) => {
                console.log(e.target)
                // this key word is not accessible here unless we use arrow notation for the functions.
                // do not do this.state.name = new Name
                this.setState({
                    name: 'Semwal'  //this will only change name and not other attributes.
                })
            }
            handleMouseOver = (e) => {
                console.log(e.target)
                // here this instance is accessible.
            }
            render() {
                return (
                    //There must only be one root element <div> in this case and use className key word instead of just class because class is aleady a key word is JS.
                    <div className="app-content">
                        <h1>Hello world!</h1>
                        <p>My name is: {this.state.name} and I am {this.state.age}</p>
                        <button onClick={this.handClick}>Click me</button>
                        <button onMouseOver={this.handleMouseOver}>Hover me</button>
                    </div>
                )
            }
        }

        ReactDOM.render(<App/>, document.getElementById('app'))
    </script>

</body>
</html>
